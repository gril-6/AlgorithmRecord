<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        回流
        DOM的变化影响了元素的几何信息（DOM对象的位置和尺寸大小），
        浏览器需要重新计算元素的几何属性，将其安放到正确位置，叫重排
        触发
        添加或者删除可见DOM元素
        元素尺寸改变--编剧, 填充, 边框, 宽度和高度


        重绘
        当一个元素的外观发生改变,但是没有改变布局,重新把元素外观绘制出来的过程,交重绘
        触发
        改变color,background,box-shadow

        回流优化
        分离读写操作
        样式集中修改
        缓存需要修改的DOM元素
        尽量只修改position： absolute或fixed元素， 对其他元素影响不大
        动画开始GPU加速， translate使用3D变化
        */
    </script>
</body>

</html>
