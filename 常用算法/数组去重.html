<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var obj = [1,3,1,3,4,5,4]
    // 方法一：
    function obj1(obj){
      return Array.from(new Set(obj))
    }
    // 方法二：
    var obj2 = [...new Set(obj)]
    // 方法三：
    function obj3(obj){
      return obj.reduce((prev, cur) => {
        prev.includes(cur)?prev:[...prev,cur]
      }, [])
    }
  </script>
</body>
</html>
