    <script>
        // 一维数组表示堆，堆必须是完全二叉树，
        // 父节点（i-1）/2  左子树 2i+1  右子树 2i+2
        // 如果是乱序，需要倒叙求最后一个节点 为：数组最后长度的父节点

        // let arr = [10, 4, 3, 5, 1, 2]
        let arr = [4, 6, 8, 10, 2, 9, 0];

        // 求大顶堆
        function heapfiy(num, i, length) {
            // 方法一
            if (i >= length) return
            // 左节点
            let c1 = 2 * i + 1
            let c2 = 2 * i + 2
            let max = i
            if (c1 < length && num[c1] > num[max]) {
                max = c1
            }
            if (c2 < length && num[c2] > num[max]) {
                max = c2
            }
            if (max != i) {
                [num[i], num[max]] = [num[max], num[i]]
                heapfiy(num, max, length)
            }
            // 方法二
            // let temp = arr[i];
            // for (let k = i * 2 + 1; k < length; k = k * 2 + 1) {
            //     if (k + 1 < length && arr[k] < arr[k + 1]) {
            //         k++
            //     }
            //     if (arr[k] > temp) {
            //         arr[i] = arr[k]
            //         i = k;
            //     } else {
            //         break;
            //     }
            //     arr[i] = temp;
            //     console.log(num);
            // }
        }

        function bulid_heap(num, length) {
            for (let i = Math.floor(arr.length / 2) - 1; i >= 0; i--) {
                heapfiy(num, i, length)
            }
            for (let j = arr.length - 1; j > 0; j--) {
                //交换
                temp = arr[j];
                arr[j] = arr[0];
                arr[0] = temp;
                heapfiy(arr, 0, j);
            }
        }
        bulid_heap(arr, arr.length)
        console.log(arr);
    </script>
