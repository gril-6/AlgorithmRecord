    const map = {
    '(' : ')',
    '[' : ']',
    '{' : '}'
}

var isValid = function(s) {
    let stack = [];
    for (let i = 0; i < s.length; i++) {
        if (s[i] === '(' || s[i] === '[' || s[i] === '{') {
            stack.push(s[i]);
        } else if (stack.length - 1 < 0 || map[stack[stack.length - 1]] !== s[i]) {
            return false;
        } else {
            stack.pop();
        }
    };
    return stack.length === 0;
};
