<head>

<body>
    <script>
        class TreeNode {
            constructor(val, left, right) {
                this.val = (val === undefined ? 0 : val)
                this.left = (left === undefined ? null : left)
                this.right = (right === undefined ? null : right)
            }
        }
        let arr = [1, 0, 4, 3, 4, null, 2]
        let root = new TreeNode(arr[0], null, null);
        let temp = [root];
        let count = 1;
        while (temp.length && count < arr.length) {
            let an = [];
            for (let i = 0; i < temp.length; i++) {
                if (arr[count] !== null) {
                    temp[i].left = new TreeNode(arr[count], null, null);
                    an.push(temp[i].left);
                }
                count++;
                if (count == arr.length) break;
                if (arr[count] !== null) {

                    temp[i].right = new TreeNode(arr[count], null, null);
                    an.push(temp[i].right);
                }
                count++;
                if (count == arr.length) break;
            }
            temp = an;
        }
        console.log(root);
    </script>
</body>

</html>
