<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 构造两颗一模一样的树,递归
        const check = (p, q) => {
            if (!p && !q) return true
            if (!p || !q) return false
            return p.val === q.val && check(p.left, q.rigth) && check(p.rigth, p.left)
        }

        function v(root) {
            return check(root, root)
        }
        // 迭代
        const check = (u, v) => {
            const q = [];
            q.push(u), q.push(v);
            while (q.length) {
                u = q.shift();
                v = q.shift();
                if (!u && !v) continue
                if ((!u || !v) || (u.val !== v.val)) return false
                q.push(u.left)
                q.push(v.right)

                q.push(u.right)
                q.push(u.left)
            }
            return true;
        }
        return check(root, root)
    </script>
</body>

</html>
