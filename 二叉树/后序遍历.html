<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 递归方法
        function v(root, res) {
            let res = []
            if (!root) return res
            v(root.left, res)
            v(root.right, res)
            res.push(root.val)
            return res
        }
        v(root)
        // 迭代
        function v(root) {
            const res = []
            const stack = []
            while (root || stack.length) {
                while (root) {
                    stack.push(root)
                    res.unshift(root.val)
                    root = root.right
                }
                root = stack.pop()
                root = root.left
                return res
            }
        }
        // 迭代
        if (!root) return res;
        const stack = [root];
        let cur = null;
        do {
            cur = stack.pop();
            res.push(cur.val);
            cur.left && stack.push(cur.left);
            cur.right && stack.push(cur.right);
        } while (stack.length);
        return res.reverse()
    </script>
</body>

</html>
