<body>
    <script>
        // 正则表达式是匹配模式，要么匹配字符，要么匹配位置

        // ^ 脱字符， 匹配行的开头
        let string = 'hello'
        console.log('^', string.replace(/^/, '1')); //1hello

        // $美元符号， 匹配行的结尾
        console.log('$', string.replace(/$/, '1')); //hello1

        // \w 匹配包括下划线的任何单词字符
        // \W 匹配任何非单词
        // \s 只要出现空白就匹配
        // \S 不是空白就匹配  

        // /B 非单词的边界,\b反着来的意思
        \
        w与\ w之间的位置

        ②\ W与\ W之间的位置

            ③ ^ 与\ W之间的位置

        ④\ W与$之间的位置
    </script>
</body>

</html>
